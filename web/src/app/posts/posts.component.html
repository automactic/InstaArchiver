<div class="container">
  <div class="filter">
    <nb-card>
      <nb-card-header>Filter</nb-card-header>
      <nb-card-body>
        <nb-select placeholder="All" size="medium">
          <nb-option>All</nb-option>
          <nb-option *ngFor="let profile of profileService.profiles" [value]="profile.username">{{ profile.display_name }}</nb-option>
        </nb-select>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="posts">
    <nb-card>
      <nb-list nbInfiniteList [threshold]="500" (bottomThreshold)="loadNext()">
        <nb-list-item *ngFor="let post of posts">
          <div class="header">
            <div>
              <div><b>{{ post.owner_username }}</b></div>
              <div>{{ post.creation_time }}</div>
            </div>
            <button nbButton status="danger"><nb-icon icon="trash-2-outline"></nb-icon></button>
          </div>
          <div *ngFor="let item of post.items">
            <img *ngIf="item.type == 'image'" [src]="postService.getMediaPath(post.owner_username, item.filename)">
            <video *ngIf="item.type == 'video'" [src]="postService.getMediaPath(post.owner_username, item.filename)"></video>
          </div>
        </nb-list-item>
      </nb-list>
    </nb-card>
  </div>
</div>
