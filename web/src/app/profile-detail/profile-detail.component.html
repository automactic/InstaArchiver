<nb-card *ngIf="profile$ | async as profile">
  <nb-card-header>
    <nb-user 
      [name]="profile.display_name" 
      [title]="profile.username" 
      [picture]="profileImagePath(profile.image_filename)"
      shape="rectangle" size="large">
    </nb-user>
  </nb-card-header>
  <nb-card-body>
    <div class="profile">
      <div class="row">
        <p class="title"><b>Username</b></p>
        <p class="detail">{{ profile.username }}</p>
      </div>
      <div class="row">
        <p class="title"><b>Full Name</b></p>
        <p class="detail">{{ profile.full_name }}</p>
      </div>
      <div class="row">
        <p class="title"><b>Biography</b></p>
        <p class="detail">{{ profile.biography }}</p>
      </div>
      <div class="row" *ngIf="profile.posts as posts">
        <p class="title"><b>Post Count</b></p>
        <p class="detail">{{posts.count}}</p>
      </div>
      <div class="row" *ngIf="profile.posts?.earliest_time as earliest_time">
        <p class="title"><b>Earliest Post</b></p>
        <p class="detail">{{earliest_time}}</p>
      </div>
      <div class="row" *ngIf="profile.posts?.latest_time as latest_time">
        <p class="title"><b>Latest Post</b></p>
        <p class="detail">{{latest_time}}</p>
      </div>
    </div>
  </nb-card-body>
  <div>Temp: Recent images</div>
</nb-card>
