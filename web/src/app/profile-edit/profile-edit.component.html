<form (ngSubmit)="update()" #configurationForm="ngForm">
  <div>
    <b>Display Name</b>
    <input 
      nbInput fullWidth type="text" [(ngModel)]="display_name" name="display_name"
      autocorrect="off" autocapitalize="off" spellcheck="false"
    >
  </div>
  <button nbButton type="submit" status="primary" [disabled]="!configurationForm.form.valid || !configurationForm.form.dirty">Save</button>
</form>
